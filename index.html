            <!-- Mobile menu -->

                <ul>
                    <li class="headerMenuItens"><a href="#" class="headerMenuItensLink">Home</a></li>
                    <li class="headerMenuItens"><a href="#" class="headerMenuItensLink">Projects</a></li>

                    <li class="headerMenuItens"><a href="#" class="headerMenuItensLink">Contacts</a></li>

        <!-- MAIN -->
        <main>
            <img src="/images/photo.png" alt="photo Matheus Torres">
            <h1>MATHEUS <b>TORRES</b></h1>

        <!-- JavaScript and external scripts. -->
        <script type="text/javascript" src="/script.js"></script>
